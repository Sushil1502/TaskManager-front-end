<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <!-- <input type='text'
               [(ngModel)]='listFilter' /> -->
               <input type="text" [(ngModel)]='listFilter'/>
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='tasks && tasks.length'>
        <thead>
          <tr>
            <th>Task</th>
            <th>Priority</th>
            <th>Start Date</th>
            <th>End Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let task of filteredTasks'>
            <td>
              <!-- <a [routerLink]="['/products', product.productId]"> -->
                {{ task.Task }}
              <!-- </a> -->
            </td>
            <td>{{ task.Priority }}</td>
            <td>{{ task.Start_Date | lowercase}}</td>
            <td>{{ task.End_Date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
